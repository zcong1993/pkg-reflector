machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: 7
dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install
test:
  override:
    - yarn test
